<div xmlns:th="http://www.thymeleaf.org" th:fragment="feedback">

    <div th:if="${success}" class="alert alert-success alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <div th:text="${success}"></div>
    </div>

    <div th:if="${warning}" class="alert alert-warning alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <div th:text="${warning}"></div>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <div th:text="${error}"></div>
    </div>

</div>
